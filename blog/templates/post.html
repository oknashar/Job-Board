{% block body %}
        <!-- bradcam_area  -->
        <div class="bradcam_area bradcam_bg_1">
          <div class="container">

      <!--/ bradcam_area  -->
      
      {% if user.is_superuser %}
        <div class="mt-30">
          <button type="button" class="btn btn-dark mr-4 float-right" ><a href="{% url 'blog:edit_post' post.id %}" style="color: white; text-decoration: none;" >update Post</a></button>     
        </div>
      {% else %}
      <div></div>
      {% endif %}
        


<div class="container">
  <div class="row mt-4">
      <div class="card single_post">
          <img  src="{{ post.img.url }}" class="card-img-top" alt="card img cap">
          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.content|safe}}</p>
          </div>
     </div> 

     

  </div>
</div>

{% endblock body %}
